<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOT Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,600;1,300;1,600&family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color: black; overflow-x: hidden; display: flex; flex-direction: column;">

    <div id="header-container" style="position: relative; width: 100vw; height: 10vh; top: 2vh; display: flex; flex-direction: row;">
        <div id="header-text-container" style="width: 25%; height: 100%;">
            <h1 id="header-text" style="color: white; position: relative; left: 5vw; font-size: 50px; line-height: 10vh; font-family: Bakbak One; top: -5vh;">KNOT</h1>
        </div>
        <div id="header-blank" style="width: 65%; height: 100%;"></div>
        <div id="header-button-container" style="width: 20%; height: 100%; display: flex; flex-direction: row;">
            <div id="header-at-container" style="width: 50%; height: 100%;">
                <img id="header-at" style="width: 40%; position: relative; top: 10%; left: 50%; filter: brightness(300%);" src="icons/at.png">
            </div>
        </div>
    </div>

    <div id="hero-body" style="position: relative; width: 100vw; height: 85vh; top: 5vh; display: flex; flex-direction: column;">
        <div id="hero-phones" style="position: relative; height: 100%; width: 80%; left: 10%; overflow: hidden;">
            <img style="position: relative; width: 100%; height: auto;" src="icons/knot-iphones.jpg">
        </div>
    </div>
</body>
</html>
