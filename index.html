<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOT Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,600;1,300;1,600&family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color: black; overflow-x: hidden; display: flex; flex-direction: column;">

    <script src="index.js"></script>

    <div id="header-container" style="position: relative; width: 100vw; height: 10vh; top: 2vh; display: flex; flex-direction: row;">
        <div id="header-text-container" style="width: 25%; height: 100%;">
            <h1 id="header-text" style="color: white; position: relative; left: 5vw; font-size: 50px; line-height: 10vh; font-family: Bakbak One; top: -5vh;">KNOT</h1>
        </div>
        <div id="header-blank" style="width: 65%; height: 100%;"></div>
        <div id="header-button-container" style="width: 20%; height: 100%; display: flex; flex-direction: row;">
            <div id="header-at-container" style="width: 50%; height: 100%;">
                <img id="header-at" style="width: 40%; position: relative; top: 10%; left: 50%; filter: brightness(300%);" src="icons/at.png">
            </div>
        </div>
    </div>

    <div id="hero-body" style="position: relative; width: 100vw; height: 95vh; top: 5vh; display: flex; flex-direction: column;  overflow: hidden;">
        <div id="hero-phones" style="position: relative; height: 100%; width: 80%; left: 10%;">
            <img class="anim-up" style="position: relative; width: 100%; height: auto;" src="icons/knot-iphones.jpg">
        </div>
    </div>\

    <div id="supporting-container" style="position: relative; width: 100vw; height: 150vh; top: 10vh; display: flex; flex-direction: row;">
        <div id="left-container" style="position: relative; width: 40%; height: 100%; display: flex; flex-direction: column;"> 
            <!-- <div id="point-1-text-container" style="position: relative; width: 100%; height: 15%; background-color: black;"></div> -->
            <div id="ipad-1-container" style="position: relative; width: 100%; height: 80%; display: flex; flex-direction: column;">
                <img class="anim" src="icons/knot-ipad-1.png" style="position: relative; top: 4vh; left: 2vw; width: 90%;">
                <h1 class="anim" style="position: absolute; width: 80%; top: -8vh; left: 10%; text-align: center; color: white; font-size: 40px; font-weight: 200;"><em>experiences that click.</em></h1>
                <h1 class="anim" style="position: absolute; width: 80%; top: 95vh; left: 10%; text-align: center; color: white; font-size: 30px; font-weight: 200;"><em>your digital evolution starts here.</em></h1>
                <div class="anim" style="position: relative; height: 8vh; width: 40%; top: 20vh; left: 30%; background-color: black; border-radius: 20px; box-shadow: 0 0 20px 1px white;">
                    <h1 style="position: relative; height: 80%; width: 80%; left: 10%; color: white; text-align: center; font-weight: 600; font-size: 24px"><em>Let's work.</em></h1>
                </div>
            </div>
        </div>
        <div id="right-container" style="position: relative; width: 60%; height: 100%; display: flex; flex-direction: column;">
            <div id="ipad-2-container" style="position: relative; width: 100%; height: 52%;">
                <img class="anim2" src="icons/knot-ipad-2.png" style="position: relative; width: 90%; top: 1vh; left: 3vw;">
                <h1 class="anim2" style="position: absolute; text-align: center; color: white; font-size: 35px; font-weight: 200; top: 68vh; left: 17vw;"><em>your vision, our expertise.</em></h1>
            </div>
            <div id="macbook-container" style="position: relative; width: 100%; height: 48%;">
                <img class="anim2" src="icons/knot-macbook.png" style="position: relative; left: 4vw; width: 85%;">
            </div>
        </div>
    </div>
</body>
</html>
