<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,700&family=Do+Hyeon&family=IBM+Plex+Mono:wght@400;500;600;700&family=Rubik:ital,wght@0,500;0,700;1,600;1,700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>KNOT Web</title>
</head>
<body style="background-color: #000a19; overflow-x: hidden;">
    <div data-aos="fade-in" class="header">
        <div class="logo-div">
            <img src="/IMG_0038-removebg-preview.png" class="logo-img">
        </div>
        <div class="btn-grad meet-btn"><a href="https://calendly.com/webknot" style="text-decoration: none; color: white;" target="_blank">
            book a meeting
        </a></div>
    </div>
    <div data-aos="fade-in" class="hero-div">
        <div class="hero-text-div"><h1 class="gradient-text hero-text"><em>don't get left in the past.</em></h1></div>
        <div class="hero-img-div">
            <img src="forward-dynamic-clay.png" class="forward-hover hero-img">
        </div>
    </div>
    <div class="btn-grad hero-btn"><a href="#start" style="text-decoration: none; color: white;">
        learn more
    </a></div>

    <div style="width: 100vw; height: 2vh" id="start"></div>

    <!-- BRAND TOPIC -->
    <div data-aos="fade-right" class="brand-header-div">
        <div class="brand-header-line"></div>
        <div class="brand-header-text-div">
            <h1 class="gradient-text-2 brand-header-text"><em>brand</em></h1>
        </div>
    </div>
    <div data-aos="fade-right" class="brand-main-div">
        <div class="brand-main-text-div"><h1 class="gradient-text brand-main-text"><em>maintain your<br>image into the<br>future.</em></h1></div>
        <div class="brand-main-img-div">
            <img src="clock-dynamic-clay.png" class="forward-hover brand-main-img">
        </div>
    </div>


    <!-- TRAFFIC TOPIC -->
    <div data-aos="fade-right" class="traffic-header-div">
        <div class="traffic-header-line"></div>
        <div class="traffic-header-text-div">
            <h1 class="gradient-text-2 traffic-header-text"><em>traffic</em></h1>
        </div>
    </div>
    <div data-aos="fade-right" class="traffic-main-div">
        <div class="traffic-main-text-div"><h1 class="gradient-text traffic-main-text"><em>convert leads<br>and increase<br>profits.</em></h1></div>
        <div class="traffic-main-img-div">
            <img src="dollar-dynamic-clay.png" class="forward-hover traffic-coin-img">
            <img src="chart-dynamic-clay.png" class="forward-hover traffic-chart-img">
        </div>
    </div>
    
    <!-- CRED TOPIC -->
    <div data-aos="fade-right" class="cred-header-main-div">
        <div class="cred-header-line"></div>
        <div class="cred-header-text-div">
            <h1 class="gradient-text-2 cred-header-text"><em>credibility</em></h1>
        </div>
    </div>
    <div data-aos="fade-right" class="cred-main-div">
        <div class="cred-main-text-div"><h1 class="gradient-text cred-main-text"><em>show your customers<br>who's the best.</em></h1></div>
        <div class="cred-main-img-div">
            <img src="crown-dynamic-clay.png" class="forward-hover cred-main-img">
        </div>
    </div>

    <!-- FINAL TOPIC -->
    <div data-aos="fade-in" class="final-main-div">
        <div class="final-text-div"><h1 class="gradient-text final-text"><em>let's get to work.</em></h1></div>
        <div class="final-img-div">
            <img src="play-dynamic-clay.png" class="forward-hover final-img">
        </div>
    </div>
    <div class="btn-grad final-btn"><a href="https://calendly.com/webknot" style="text-decoration: none; color: white;" target="_blank">
        take charge
    </a></div>

    <!-- FOOTER -->
    <div class="footer-main-div">
        <div class="footer-name-div">
            <h1 class="footer-name">KNOT Web Services</h1>
        </div>

        <div class="footer-city-div">
            <h1 class="footer-city">Toronto, ON</h1>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
