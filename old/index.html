<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOT Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,600;1,300;1,600&family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color: black; overflow-x: hidden; display: flex; flex-direction: column;">

    <script src="index.js"></script>

    <div id="header-container">
        <div id="header-text-container">
            <h1 id="header-text">KNOT</h1>
        </div>
        <div id="header-blank"></div>
        <div id="header-button-container">
            <div id="header-at-container">
                <img id="header-at" src="icons/at.png">
            </div>
        </div>
    </div>

    <div id="hero-body">
        <div id="hero-phones-container">
            <img id="hero-iphones" class="anim-up" src="icons/knot-iphones.jpg">
        </div>
    </div>\

    <div id="supporting-container">
        <div id="left-container"> 
            <div id="ipad-1-container">
                <img id="ipad-1" class="anim" src="icons/knot-ipad-1.png">
                <h1 id="supporting-text-1" class="anim"><em>experiences that click.</em></h1>
                <h1 id="supporting-text-2" class="anim"><em>your digital evolution starts here.</em></h1>
                <div id="cta-button" class="anim">
                    <h1 id="cta-text"><em>Let's work.</em></h1>
                </div>
            </div>
        </div>
        <div id="right-container">
            <div id="ipad-2-container">
                <img id="ipad-2" class="anim2" src="icons/knot-ipad-2.png">
                <h1 id="supporting-text-3" class="anim2"><em>your vision, our expertise.</em></h1>
            </div>
            <div id="macbook-container">
                <img id="macbook" class="anim2" src="icons/knot-macbook.png">
            </div>
        </div>
    </div>
</body>
</html>
